name: Update JPA Ranking

on:
  schedule:
    - cron: '0 1 * * *'      # 毎日 10:00 JST
    - cron: '0 11 * * *'     # 毎日 20:00 JST
    - cron: '0 4 * * 3'      # 水曜 13:00 JST
    - cron: '20 4 * * 3'     # 水曜 13:20 JST
    - cron: '40 4 * * 3'     # 水曜 13:40 JST
    - cron: '0 5 * * 3'      # 水曜 14:00 JST
    - cron: '20 5 * * 3'     # 水曜 14:20 JST
    - cron: '40 5 * * 3'     # 水曜 14:40 JST
    - cron: '0 6 * * 3'      # 水曜 15:00 JST
    - cron: '20 6 * * 3'     # 水曜 15:20 JST
    - cron: '40 6 * * 3'     # 水曜 15:40 JST
    - cron: '0 7 * * 3'      # 水曜 16:00 JST
  workflow_dispatch:

jobs:
  update-ranking:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        run: |
          python3 -m pip install --upgrade pip
          pip install requests beautifulsoup4 pdfplumber pandas

      - name: Run ranking updater
        run: |
          python ranking_updater.py || { echo "ranking_updater.py failed"; exit 1; }
          if [ -f ranking_data.json ]; then
            echo "Generated ranking_data.json successfully"
          else
            echo "Error: ranking_data.json not generated"
            exit 1
          fi

      - name: Auto commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Feat: Update ranking data'
          file_pattern: ranking_data.json
